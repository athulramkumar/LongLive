# Architecture
denoising_step_list:
- 1000
- 750
- 500
- 250
warp_denoising_step: true
num_frame_per_block: 3
model_name: Wan2.1-T2V-1.3B
model_kwargs:
  local_attn_size: 12
  timestep_shift: 5.0
  sink_size: 3

# Inference - 30 second videos with 5-second segments
data_path: example/interactive_60s_1.jsonl  # Will be overridden
output_folder: videos/interactive_30s
inference_iter: -1
num_output_frames: 480  # 30 seconds at 16fps
use_ema: false
seed: 42
num_samples: 1
save_with_index: true
# 6 segments of 80 frames each (5 seconds), so 5 switch points
switch_frame_indices: 80, 160, 240, 320, 400
global_sink: true
context_noise: 0

generator_ckpt: longlive_models/models/longlive_base.pt
lora_ckpt: longlive_models/models/lora.pt

adapter:
  type: "lora"
  rank: 256
  alpha: 256
  dropout: 0.0
  dtype: "bfloat16"
  verbose: false
